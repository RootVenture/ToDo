<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
  <h1>Todo List</h1>
  <div>
    <button id="toggleAll">Toggle All</button>
  </div>

  <div>
    <input id="addTodoInput" type="text" placeholder="New Todo">
    <button id="addTodo">Add</button>
  </div>

  <div>
    <button id="todoUpdate">Update</button>
    <input id="positionUpdate" type="number" placeholder="Position to Update">
    <input id="textUpdate" type="text" placeholder="Update Todo">
  </div>

  <div>
    <button id="deleteTodo">Delete</button>
    <input id="deleteInput" type="number" placeholder="Index to delete">
  </div>

  <div>
    <button id="toggleTodo">Toggle Completed</button>
    <input type="number" id="toggleInput">
  </div>

  <ul id="todo">
  </ul>
  <script src="scripts.js"></script>
</body>

</html>
